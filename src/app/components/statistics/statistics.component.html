<div class="statistics-container">
  <h2>Player Statistics</h2>
  <table>
    <tr>
      <td>Wins</td>
      <td>{{ winCounter }}</td>
    </tr>
    <tr>
      <td>Current Streak</td>
      <td>{{ streakCounter }}</td>
    </tr>
    <tr>
      <td>Longest Streak</td>
      <td>{{ longestStreak }}</td>
    </tr>
    <tr>
      <td>Average Guesses</td>
      <td>{{ averageGuesses }}</td>
    </tr>
    <tr>
      <td>One-Hits</td>
      <td>{{ oneHits }}</td>
    </tr>
    <tr>
      <td>Most guesses needed</td>
      <td>{{ mostGuesses }}</td>
    </tr>
    <tr>
      <td>Hardest Character</td>
      <td>{{ hardestCharacter }}</td>
    </tr>
  </table>
</div>
