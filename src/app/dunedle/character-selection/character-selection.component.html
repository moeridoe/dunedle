<mat-form-field id="character-input">
  <input matInput
         [(ngModel)]="inputGuess"
         [matAutocomplete]="auto"
         (input)="onInput($event)"
         [disabled]="!editable()"
         placeholder="Type to search">
</mat-form-field>

<mat-autocomplete
  #auto="matAutocomplete"
  [displayWith]="displayFn"
  (optionSelected)="onOptionSelected($event)">

  @for (option of filteredOptions; track $index) {
    <mat-option [value]="option">
      {{ option.name }}
    </mat-option>
  }
</mat-autocomplete>
<button mat-button id="submit-button" (click)="onSubmit()">Guess</button>
